<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VOX</title>
    <link rel="stylesheet" href="style.css">
    <script async src="scripts/showChain.js"></script>
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>
<body>
<div class="formBoxes">
    <h1>Цепь</h1>
    <div id="soloMiddleBox">
        <input id="backBtn" type="button" value="Назад">
        <input id="forwardBtn" type="button" value="Далее">
    </div>
        <form class="input-form" style="text-align: left;">
                <div id="soloMiddle" style="width: 60%; height: 600px; margin-top: 7%">
                    <form class="chain-keys">
                        <p id="currentHash"></p>
                        <p id="previousHash"></p>
                        <p id="dateTime"></p>
                        <p id="BalanceMap"></p>
                        <p id="Nonce"></p>
                    </form>
                </div>
        </form>
    </div>
    <div class="foot">
        <div>
            <form class="input-navigate">
                <input id="navigateAccountBtn" type="button" value="Профиль">
                <input id="navigateCreateBtn" type="button" value="Создать">
                <input id="navigateVoteBtn" type="button" value="Управлять">
            </form>
        </div>
    </div>
</body>
</html>
