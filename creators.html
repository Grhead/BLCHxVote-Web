<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VOX</title>
    <link rel="stylesheet" href="style.css">
      <script async src="scripts/creators_script.js"></script>
  </head>
  <body>
    <div id = "boxes">
        <h1>Создание</h1>
        <div id = "leftbox">
            <form class="creators-form">
                <label>
                    <input type="text" placeholder="Приглашенный"/>
                </label>
                <input type="submit" value="Добавить"/>
                <label for="setsList"></label><select name="setsList" id="setsList" class="objectsList">
                    <option value="MainObject"></option>
                </select>
            </form>
        </div>
         
        <div id = "middlebox">
            <form class="creators-form">
                <label>
                    <input type="text" placeholder="Название"/>
                </label>
                <label>
                    <input  type="datetime-local"/>
                </label>
                <input type="submit"/>
            </form>
        </div>
         
        <div id = "rightbox">
            <form class="creators-form">
                <label>
                    <input type="text" placeholder="Объект"/>
                </label>
                <input type="submit" value="Добавить"/>
                <label for="candidatesList"></label><select name="candidatesList" id="candidatesList" class="objectsList">
                    <option value="MainObject"></option>
                </select>
            </form>
        </div>
    </div>
    <div class="foot">
        <div>
            <form class="input-navigate">
                <input id="navigateCreateBtn" type="submit" value="Создать">
                <input id="navigateVoteBtn" type="submit" value="Управлять">
            </form>
        </div>
    </div>
  </body>
</html>
