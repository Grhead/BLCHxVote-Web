<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VOX</title>
    <link rel="stylesheet" href="style.css">
    <script async src="scripts/mainVoting_script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>
<body>
<div class="formBoxes">
    <h1>Голосование</h1>
    <div id="soloMiddle">
        <form class="creators-form" style="min-height: 400px">
                    <form class="voting-form">
                        <label for="objectsList"></label>
                        <select name="objectsList" id="objectsList" class="objectsList">
                            <option value="MainObject"></option>
                        </select>
                    </form>
                    <form class="input-form">
                        <input id="letsVote" type="button" value="Голос"/>
                    </form>
        </form>
    </div>
    <div class="foot">
        <div>
            <form class="input-navigate">
                <input id="navigateAccountBtn" type="button" value="Профиль">
                <input id="navigateCreateBtn" type="button" value="Создать">
                <input id="navigateVoteBtn" type="button" value="Управлять">
            </form>
        </div>
    </div>
</div>
</body>
</html>
