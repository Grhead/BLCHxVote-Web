<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>VOX</title>
    <link href="style.css" rel="stylesheet">
    <script async src="scripts/register_script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
</head>
<body>
<div class="form">
    <h1>Регистрация</h1>
    <form class="input-form">
        <label>
            <input id="loginInput" placeholder="Логин" type="text">
        </label>
    </form>
    <form class="input-form">
        <label>
            <input id="passwordInput" placeholder="Пароль" type="password">
        </label>
    </form>
    <form class="input-form">
        <label>
            <input id="passwordInputSecond" placeholder="Повторите пароль" type="password">
        </label>
    </form>
    <form class="input-form">
        <input id="submitBasicAuthBtn" type="button" value="Зарегистрироваться">
        <input id="submitBasicRegBtn" type="button" value="Войти">
    </form>
</div>
</body>
</html>
